<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic-Tac-Tie - By ManavVaja</title>
		<link rel="icon" type="image/x-icon" href="tic-tac-toe.png">
		
		<!-- CSS file Included -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- JavaScript file included -->
		<script src="script.js"></script>
	</head>

	<body>
		<div id="main">
			<h1>TIC TAC TOE</h1>
			<p id="ins">
				Game starts by just Tap on
				box<br><br>First Player starts as
				<b>Player X </b>And Second Player as
				<b>Player 0</b>
			</p>
			<br><br>
			<div class="ui">

				<div id="scoreboard">
					<p>Player X Score: <span id="playerXScore">0</span></p>
					<p>Player 0 Score: <span id="player0Score">0</span></p>
				</div>

				<div class="row">
					<input type="text" id="b1"
						class="cell" onclick="myfunc_3(); myfunc();"
						readonly>
					<input type="text" id="b2"
						class="cell" onclick="myfunc_4(); myfunc();"
						readonly>
					<input type="text" id="b3" class="cell"
						onclick="myfunc_5(); myfunc();"
						readonly>
				</div>
				<div class="row">
					<input type="text" id="b4"
						class="cell" onclick="myfunc_6(); myfunc();"
						readonly>
					<input type="text" id="b5"
						class="cell" onclick="myfunc_7(); myfunc();"
						readonly>
					<input type="text" id="b6"
						class="cell" onclick="myfunc_8(); myfunc();"
						readonly>
				</div>
				<div class="row">
					<input type="text" id="b7"
						class="cell" onclick="myfunc_9(); myfunc();"
						readonly>
					<input type="text" id="b8"
						class="cell" onclick="myfunc_10();myfunc();"
						readonly>
					<input type="text" id="b9"
						class="cell" onclick="myfunc_11();myfunc();"
						readonly>
				</div>
			</div>
			<br><br><br>
			<!-- Audio elements for sound effects -->
			<audio id="click-sound" src="music/click.mp3" preload="auto"></audio>
			<audio id="win-sound" src="music/win.mp3" preload="auto"></audio>
			<audio id="reset-sound" src="music/reset.mp3" preload="auto"></audio>
			<audio id="tie-sound" src="music/tie.mp3" preload="auto"></audio>

			 <!-- Audio element for background music -->
			 <audio id="backgroundMusic" loop>
				<source src="music/bgmusic.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>
			
			<!-- Button to mute/unmute background music -->
			<button id="muteButton">Mute Music</button>

			<!-- HTML for Reset buttons -->
			<div id="reset-buttons">
				<button id="reset" onclick="resetGameBoard()">RESET</button>
				<button id="resetScores" onclick="resetScores(), resetGameBoard()">Reset Scores</button>
			</div>

			<br><br>
			<p id="print"></p>
		</div>
	</body>

</html>
